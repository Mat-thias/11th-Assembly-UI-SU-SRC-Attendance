<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11th Assembly UI'SU SRC Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="background">
        <img src="MATTHIAS - MANIFESTOE-2.png" alt="Campaign Image Background">
    </div>
    <div class="form-header">Inaugural Sitting Attendance Form</div>
    <div class="form-container">
        <form id="attendanceForm" action="https://docs.google.com/forms/d/e/1mAucHh7mgzFwIEzkYXof2Anm8FWdGzV5c-MwKcjDstY/formResponse">
            <div class="form-group">
                <label for="id">Matric Number</label>
                <input type="text" id="id" name="entry.1285793024" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.62528281" required>
            </div>
            <div class="form-group">
                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" name="entry.1993623609" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="confirmSecurityCode">Confirm Security Code</label>
                <input type="text" id="confirmSecurityCode" name="entry.100399007" required maxlength="6">
            </div>
             <div class="form-group">
                <label>Purpose</label>
                <div class="purpose-container">
                    <label class="purpose-option">
                        <input type="radio" name="entry.1234596715" value="Entry" required>
                        Entry
                    </label>
                    <label class="purpose-option">
                        <input type="radio" name="entry.1234596715" value="Exit">
                        Exit
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal...</p>
        </div>
    </div>

</div>

<script src="scripts.js"></script>

</body>
</html>
