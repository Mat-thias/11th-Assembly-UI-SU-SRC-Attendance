<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="background">
        <img src="MATTHIAS - MANIFESTOE-2.png" alt="Campaign Image Background">
    </div>
    <div class="form-header">Inaugural Sitting sign in</div>
    <div class="form-container">
        <form id="campaignForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfGKmAf5N1OB-eLEyZ0mfS6jbM1m6QAY75xeZgp-1gsSn8EQg/formResponse">
            <div class="form-group">
                <label for="id">Matric Number</label>
                <input type="text" id="id" name="entry.1790681279" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.203692151" required>
            </div>
            <div class="form-group">
                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" name="entry.725573614" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="confirmSecurityCode">Confirm Security Code</label>
                <input type="text" id="confirmSecurityCode" name="entry.224760485" required maxlength="6">
            </div>
             <div class="form-group">
                <label>Purpose</label>
                <div class="purpose-container">
                    <label class="purpose-option">
                        <input type="radio" name="entry.890141174" value="Entry" required>
                        Entry
                    </label>
                    <label class="purpose-option">
                        <input type="radio" name="entry.890141174" value="Exit">
                        Exit
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
