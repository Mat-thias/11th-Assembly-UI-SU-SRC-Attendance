<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="background">
        <img src="MATTHIAS - MANIFESTOE-2.png" alt="Campaign Image Background">
    </div>
    <div class="form-header">
        <h1>UI'SU SRC 11th Inaugural Sitting Attendance</h1>
    </div>
    <div class="form-container">
        <form id="campaignForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd4VtiwDQFc_uU6YQQYridJbeiGUa9G3YIrfepVUyoqWOwOFg/formResponse">
            <div class="form-group">
                <label for="id">Matric Number</label>
                <input type="text" id="id" name="entry.1484276458" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="entry.1720099955" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.1011121314" required>
            </div>
            <div class="form-group">
                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" name="entry.1987605527" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="confirmSecurityCode">Confirm Security Code</label>
                <input type="text" id="confirmSecurityCode" name="entry.2011932175" required maxlength="6">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
